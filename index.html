<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="x-icon" href="icon.png"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--This is a sample comment for git bash-->
    <div class="container">
      <div id="calculator">
        <div class="notch">
          <div id="time"></div>
          <div id="camera"></div>
          <div id="batteryicon">
            <div id="battery-level"></div>
          </div>
        </div>
        <div id="blankspace"></div>
        <div id="inputNumber"></div>
        <div id="outputNumber"></div>
        <div id="keys">
          <button onclick="clearDisplay()" id="controls">AC</button>
          <button onclick="appendTo('%')" id="controls">%</button>
          <button onclick="backspace()" id="controls">C</button>
          <button onclick="appendTo('/')" id="operator">÷</button>
          <button onclick="appendTo('7')">7</button>
          <button onclick="appendTo('8')">8</button>
          <button onclick="appendTo('9')">9</button>
          <button onclick="appendTo('*')" id="operator">×</button>
          <button onclick="appendTo('4')">4</button>
          <button onclick="appendTo('5')">5</button>
          <button onclick="appendTo('6')">6</button>
          <button onclick="appendTo('-')" id="operator">–</button>
          <button onclick="appendTo('1')">1</button>
          <button onclick="appendTo('2')">2</button>
          <button onclick="appendTo('3')">3</button>
          <button onclick="appendTo('+')" id="operator">+</button>
          <button onclick="appendTo('-')">+/-</button>
          <button onclick="appendTo('0')">0</button>
          <button onclick="appendTo('.')">.</button>
          <button onclick="calculate()" id="operator">=</button>
        </div>
        <div onclick="alertHello()" id="homebutton"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
